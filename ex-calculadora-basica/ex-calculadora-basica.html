<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Exemplo Calculadora básica</title>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
		<meta charset="utf-8">

		<script type="text/javascript">
			var n1 = prompt("Digite o primeiro num: ");
			var n2 = prompt("Digite o segundo num: ");
			
			//Convertendo entrada para número
			var num1 = Number(n1);
			var num2 = Number(n2);

			//Realizando a soma
			var resp = num1 + num2;

			//Mostrando o resultado
			alert("Soma: " + resp);
		</script>
	</head>
	
	<body>
		<h1>Exemplo Calculadora básica</h1>

	</body>
</html>
