<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Exemplo onclick + function JS</title>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
		<meta charset="utf-8">

		<script type="text/javascript">
			function verData(){
				alert(Date());
			}
		</script>
	</head>

	<body>
		<h1>Exemplo onclick + function JS</h1>

		<form>
			<!-- Chamando a função verData() ao clicar no botão -->
			<button onclick="verData()">Ver data</button>
		</form>
	</body>
</html>
